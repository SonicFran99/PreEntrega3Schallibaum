    <main class="container d-flex flex-column justify-content-center align-items-center py-4">
      <div class="container d-flex flex-column p-1 rounded shadow-lg border-1 my-4" id="heading" data-aos="flip-right" data-aos-duration="500">
        <h1 class="display-4 text-center" id="book">Book an interview!</h1>
        <p class="fs-3 text-center">We'll get you back</p>
      </div>
      <form class="row g-3 rounded shadow-lg justify-content-center my-4" data-aos="zoom-in" data-aos-duration="500">
        <fieldset class="border border-1 rounded p-4 shadow">
          <legend>Personal info:</legend>
          <div class="row d-flex flex-row flex-nowrap w-100 p-0">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
          </div>
          <div class="row mb-3 mt-3 w-100 p-0">
            <div class="col-lg-12">
              <input type="email" class="form-control" placeholder="E-mail" required>
            </div>
          </div>
          <div class="row mb-3 w-100 p-0">
            <div class="col-lg-12">
              <input type="tel" class="form-control" placeholder="Phone Number" required>
            </div>
          </div>
        </fieldset>
        <fieldset class="border border-1 rounded p-4 shadow">
          <legend>Course info:</legend>
          <div class="row w-100 p-0">
            <div class="col-6">
              <select class="form-select" aria-label="Default select example" required>
                <option selected disabled>Curriculum</option>
                <option value="1">English</option>
                <option value="2">Français</option>
                <option value="3">Español</option>
              </select>
            </div>
            <div class="col-6">
              <select class="form-select" aria-label="Default select example" required>
                <option selected disabled>Highest level achieved</option>
                <option value="1">A1</option>
                <option value="2">A2</option>
                <option value="3">A3</option>
                <option value="4">B1</option>
                <option value="5">B2</option>
                <option value="6">B3</option>
                <option value="7">C1</option>
                <option value="8">C2</option>
                <option value="9">C3</option>
              </select>
            </div>
          </div>
          <div class="row mb-3 mt-3 w-100 p-0">
            <div class="col-lg-12">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Country" required>
            </div>
          </div>
          <div class="container-fluid d-flex flex-column justify-content-start align-items-start" id="radio">
            <h3 id="form-heading">Preferred shift:</h3>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Morning
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Afternoon
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Night
              </label>
            </div>
          </div>
        </fieldset>
        <hr id="hr-2">
        <div class="form-floating" id="textarea">
          <textarea class="form-control" placeholder="Tell us about yourself!" id="floatingTextarea2"></textarea>
          <label for="floatingTextarea2" class="form-label" id="text">Leave a comment...</label>
        </div>
        </div>
        <div class="col-6 text-end mt-4">
          <button type="submit" class="btn btn-outline-success w-50">Send</button>
        </div>
        <div class="col-6 text-start mt-4">
          <button type="reset" class="btn btn-outline-danger w-50">Clear</button>
        </div>
      </form>
    </main>

    <footer class="absolute-bottom">
      <div class="container-fluid d-flex flex-row justify-content-space-between align-items-center" id="footer">
        <div class="container-fluid d-flex flex-column p-1">
          <p class="m-0">Legal deposit:</p>
          <address class="m-0">
            45 street, #680.
            Buenos Aires, Argentina.
            CP 1900.
          </address>
        </div>
        <div class="container-fluid d-flex justify-content-end">
          <i class="bi bi-facebook" id="social"></i>
          <i class="bi bi-instagram" id="social"></i>
          <i class="bi bi-linkedin" id="social"></i>
        </div>
      </div>
    </footer>
